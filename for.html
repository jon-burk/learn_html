<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example using the 'for' attribute</title>
</head>
<body>

    <form action="#" method="post">
        <!-- Label with 'for' attribute pointing to the 'username' input -->
        <label for="username">Username:</label>
        <!-- Input element with the corresponding 'id' attribute -->
        <input type="text" id="username" name="username">
        
        <br>
        
        <!-- Label with 'for' attribute pointing to the 'password' input -->
        <label for="password">Password:</label>
        <!-- Input element with the corresponding 'id' attribute -->
        <input type="password" id="password" name="password">
        
        <br>

        <!-- Submit button to submit the form -->
        <input type="submit" value="Submit">
    </form>

</body>
</html>
